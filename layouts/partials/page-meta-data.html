
    <h6>
        <a class="post-title p-name u-url" href="{{ .Permalink }}" class="hide-child link primary-color">
            <span class="nl3 child">{{ partial "svg/link-permalink.svg" (dict "size" "14px") }}</span>
            “{{ .Title }}”
        </a> a été mise à jour le :
            <time class="dt-updated"
                  datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Lastmod.Format "02-01-2006"}}
            </time>
        {{ with .GitInfo }}: <a class="hide-child link primary-color" href="{{$.Site.Params.ghrepo}}/commit/{{ .Hash }}">{{ .Subject }} ({{ .AbbreviatedHash }})</a>{{end }}
    </h6>
